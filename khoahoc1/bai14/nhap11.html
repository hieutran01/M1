<body>
    <script>
        var stbd = 12000000;
        var st = 12
        var lai = 10



        for (let i = 1; i <= st; i++) {
            if(i>1){
                stbd = stbd - 1000000
            }
            var goc = stbd / st;
            var lai = (stbd * 10) / 100;
            var ht = goc + lai;

            console.log('stbd',stbd);
            console.log('goc',goc);
            console.log('lai',lai);
            console.log('ht',ht);
            console.log("-----------------");
        }
    </script>
</body>
