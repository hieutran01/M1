<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function feetmeters(a){
             var c = 0.305 * a
             document.write(a + " feet = " + c + " meters <br>")
        }
        function metersfeet(b){
            var c = 3.279 * b 
            document.write(b + " meters = " + c + " feet" )
        }
        
        


        var feet = prompt("nhập feet");
        feet = parseInt(feet)

        var meters = prompt("nhập meters");
        meters = parseInt(meters)
        
        feetmeters(feet)
        metersfeet(meters)
    </script>
</body>
</html>
