                if (Index < 0 || Index > Mang.length) {
                    document.write("Mảng = [" + Mang + "]");
                    return Mang;
                } else {

        class Rectangle {
            constructor(x, y, chieu_dai, chieu_rong, color) {
                this.x = x;
                this.y = y;
                this.width = chieu_dai;
                this.height = chieu_rong;
                this.color = color;
            }

            render() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);

            }
        }
