<!DOCTYPE html>

<body>
    <script>
          let Nhietdo = function(doC){
            this.doC = doC 
            this.doF = function(){
                return 9/5 * this.doC + 32
            }
            this.doK = function(){
                return this.doC + 273.15
            }
        };
        let nd = new Nhietdo(25);
        console.log(nd.doF());
        console.log(nd.doK());
    </script>
</body>
