<body>
    <script>
          let MyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function () {
                return this.day1;
            }
            this.getMonth = function () {
                return this.month1;
            }
            this.getYear = function () {
                return this.year1;
            }
            this.setDay = function (day) {
                this.day1 = day
            }
            this.setMonth = function (month) {
                this.month1 = month
            }
            this.setYear = function (year) {
                this.year1 = year
            }
        };
        let date = new MyDate(1, 1, 1111)
        date.setDay(2)
        date.setMonth(2)
        date.setYear(2222)

        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        console.log(day + "/" + month + "/" + year)
    </script>
