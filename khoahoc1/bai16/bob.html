function maxMinAvg(arr) {
    let arrnew = []
   let max = arr[0]
   let min = arr[0]
   let tong = 0
   let dtb = 0
   for(let i = 0;i<arr.length;i++){
       if(arr[i] > max){
           max = arr[i]
       }
      if(arr[i]<min){
          min = arr[i]
      }
      tong += arr[i]
   }
   dtb = tong/arr.length
   arrnew.push(max,min,dtb)
    return arrnew; 
}
