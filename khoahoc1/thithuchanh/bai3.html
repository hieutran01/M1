<body>
    <script>
        
        function sumOfListPrime(x) {
  var sum = 0;
  for (var i = 2; i <= x; i++) {
    if (isPrime(i)) {
      sum += i;
    }
  }
  return sum;
}
function isPrime(num) {
  if (num <= 1) {
    return false;
  }
  for (var i = 2; i <= num / 2; i++) {
    if (num % i === 0) {
      return false;
    }
  }
  return true;
}
var x = 9;
console.log(sumOfListPrime(x));

    </script>
</body>
