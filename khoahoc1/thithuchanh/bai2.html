<body>
    <script>
        

        function insertNumberToArray(arr, index, x) {
  if (index < 0 || index > arr.length) {
    return arr;
  } else {
    arr.splice(index, 0, x);
    return arr;
  }
}
let arr = [1, 7, 3, 4, 5];
console.log(insertNumberToArray(arr, 3, 6));

    </script>
</body>
