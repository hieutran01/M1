<body>
    <script>
 function Human(ts_ten,ts_tuoi) {
        this.ten = ts_ten;
        this.tuoi = ts_tuoi;
        this.chayxe = function(){
            return this.ten + " chayxe"
        }
        this.dibo = function(){
            return this.ten + " dibo"
        }
 }
 let hieu = new Human("cuong",20);
 console.log(hieu);
 hieu.ten = "hieu"
 hieu.tuoi = 18
 console.log(hieu);
 console.log(hieu.chayxe());
 console.log(hieu.dibo());

    </script>
</body>
