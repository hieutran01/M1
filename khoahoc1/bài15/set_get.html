<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Human (ts_ten,ts_tuoi) {
            // khai báo thuộc tính
            this.ten = ts_ten;
            this.tuoi = ts_tuoi;

            // khai báo phương thức setter: thiết lập giá trị thuộc tính
            this.setTen = function(ts_ten){
                this.ten = ts_ten;
            }
            this.setTuoi = function(ts_tuoi){
                this.tuoi = ts_tuoi;
            }
            // khai báo phương thức getter: giá trị thuộc tính:
            this.getTen = function(){
                return this.ten;
            }
            this.getTuoi = function (){
                return this.tuoi;
            }
        }

        let hieu = new Human ("cuong",18);
        hieu.setTen("hieu");
        hieu.setTuoi(20)
        console.log(hieu.getTen());
        console.log(hieu.getTuoi());

    </script>
</body>
</html>
