<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Máy Tính</h1>
    <input type="text" id="1">
    <input type="text" id="2"><br><br>
    <button id="cong">Cong</button>
    <button id="tru">Tru</button>
    <button id="nhan">Nhan</button>
    <button id="chia">Chia</button>
    <script>
        document.getElementById('cong').addEventListener('click',function () {
            var a = document.getElementById('1').value;
            var b = document.getElementById('2').value;
            a = parseInt(a)
            b = parseInt(b)
            c = a + b 
            document.write(c);
        })
        document.getElementById('tru').addEventListener('click',function () {
            var a = document.getElementById('1').value;
            var b = document.getElementById('2').value;
            a = parseInt(a)
            b = parseInt(b)
            c = a - b 
            document.write(c);
        })
        document.getElementById('nhan').addEventListener('click',function () {
            var a = document.getElementById('1').value;
            var b = document.getElementById('2').value;
            a = parseInt(a)
            b = parseInt(b)
            c = a * b
            document.write(c);
        })
        document.getElementById('chia').addEventListener('click',function () {
            var a = document.getElementById('1').value;
            var b = document.getElementById('2').value;
            a = parseInt(a)
            b = parseInt(b)
            c = a / b
            document.write(c);
        })
    </script>

</body>
</html>
