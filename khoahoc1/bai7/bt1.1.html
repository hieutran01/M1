<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('nhập điểm môn vật lý')
        var b = prompt('nhập điểm môn hóa học')
        var c = prompt('nhập điểm môn sinh học')
        a = parseInt(a)
        b = parseInt(b)
        c = parseInt(c)
        tb = (a+b+c)/3
         d = 'điểm trung bình của 3 môn' + tb
        alert(d)
    </script>
</body>
</html>
